<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The REFN Dataset – 申请与下载</title>
  <style>
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin:0; padding:0; background:#fafafa;}
    .wrap {max-width:880px; margin:0 auto; padding:48px 20px; text-align:center;}
    h1 {font-size:28px; margin-bottom:10px;}
    p {color:#555;}
    .buttons {margin:32px 0; display:flex; gap:16px; justify-content:center; flex-wrap:wrap;}
    a.btn {padding:14px 22px; border-radius:12px; text-decoration:none; border:1px solid #ddd; background:#fff; display:inline-block}
    a.btn.primary {border-color:#ff9800; background:#ff9800; color:#fff; font-weight:600;}
    .card {background:#fff; border:1px solid #eee; border-radius:16px; padding:20px; margin:24px auto; max-width:720px; text-align:left;}
    code {background:#f4f4f4; padding:2px 6px; border-radius:6px;}
    footer {color:#888; font-size:12px; margin-top:32px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>The REFN Dataset</h1>
    <p>请先下载并签署许可证，再提交申请。审核通过后，我们将通过电子邮箱发送下载链接与密码。</p>

    <div class="buttons">
      <!-- 许可证：放在 assets/REFN_Dataset_License.pdf -->
      <a class="btn" href="./assets/REFN_Dataset_License_Agreement.pdf" download>下载许可证（PDF）</a>

      <!-- 申请表：指向你的仓库 Issue 表单 -->
      <a class="btn primary" href="https://github.com/SCUT-ACIG/dataset-site/issues/new?template=dataset_access.yml&labels=application">
        提交申请
      </a>
    </div>

    <div class="card">
      <h3>流程</h3>
      <ol>
        <li>点击上方按钮下载许可证，签字/盖章；</li>
        <li>点击「提交申请」，填写表单；</li>
        <li>在该 Issue 下方评论里<strong>拖拽上传</strong>已签署的 PDF（或粘贴网盘链接）；</li>
        <li>通过审核后，我们将邮件发送下载链接与密码。</li>
      </ol>
    </div>

    <footer>© 2025 SCUT-ACIG</footer>
  </div>
</body>
</html>
